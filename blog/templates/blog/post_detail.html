{% extends "base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="article-metadata d-flex align-items-center justify-content-between">
            <div>
                <img src="{{ object.author.profile.image.url }}" height="50" alt=""
                    class="rounded-circle me-3">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"Y-m-d H:i"}}</small>
            </div>
            <div>
                {% if post.author == user %}
                  <a href="{% url 'post-update' post.id %}" 
                    class="btn btn-outline-info btn-sm me-2">Edit</a>
                  <a href="{% url 'post-delete' post.id %}"
                    class="btn btn-outline-danger btn-sm">Delete</a>
                {% endif %}
            </div>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content m-0">{{ object.content }}</p>
    </article>
{% endblock %}
