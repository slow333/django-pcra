{% extends "base.html" %}
{% block content %}
<h1>Welcome to Blog Home</h1>
<a href="about.html" class="btn btn-secondary">About</a>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>by {{ post.author }} on {{ post.date_posted }}</small>
        <hr>
    {% endfor %}
{% endblock %}
