{% extends "base.html" %}
{% block content %}
    <div class="text-end">
      <a href="{% url 'blog-create' %}" class="btn btn-outline-secondary btn-sm mb-2 ">New Post</a>
    </div>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata d-flex justify-content-between align-items-center">
              <div>
                <img src="{{ post.author.profile.image.url }}" height="50" alt=""
                  class="rounded-circle mr-2">
                <a class="mr-2" href="{% url 'profile' %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"Y-m-d H:i"}}</small>
              </div>
              <div>
                {% if post.author == user %}
                  <a href="{% url 'blog-update' post.id %}" 
                    class="btn btn-outline-info btn-sm me-2">Edit</a>
                  <a href="{% url 'blog-delete' post.id %}"
                    class="btn btn-outline-danger btn-sm">Delete</a>
                {% endif %}
              </div>
            </div>
            <h2><a class="article-title">{{ post.title }}</a></h2>
            <p class="article-content m-0">{{ post.content }}</p>
            <!-- <small class="text-muted mt-0">updated : {{ post.date_updated|date:"Y-m-d H:i"}}</small> -->
          </div>
        </article>
    {% endfor %}
{% endblock %}
